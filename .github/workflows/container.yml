name: Container
on: push

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container:
      image: node:10.18.0-jessie
    steps:
      - name: log node version
        run: node -v
      - name: Step with docker
        uses: docker://node:12.14.1-alpine3.10
        with:
          entrypoint: /bin/echo
          args: Hello World
      - name: Log node version
        uses: docker://node:12.14.1-alpine3.10
        with:
          entrypoint: /usr/local/bin/node
          args: -v
  node-docker:
    runs-on: ubuntu-latest
    services:
      app:
        image: alialaa17/node-api
        ports:
          - 3001:3000
      mongo:
        image: mongo
        ports:
          - 27017:27017
    steps:
      - name: Post a couple users
        run: |
          curl -X POST http://localhost:3001/api/user \
               -H 'Content-Type: application/json' \
               -d '{"username": "mcrawford", "address": "619 1/2 W Carrillo St"}'
          curl -X POST http://localhost:3001/api/user \
               -H 'Content-Type: application/json' \
               -d '{"username": "rrobbins", "address": "740 Cieneguitas Rd"}'
      - name: Get Users
        run: curl http://localhost:3001/api/users